<body>
    <button id="btn-quotes">Quotes</button>
    <div id="my-modal" class="modal">
        <div id="modal-content" class="modal-content">
            <div id="drag-left"></div>
            <div id="drag-right"></div>
            <div id="drag-top"></div>
            <div class="modal-header">
                Mark Twain /
                <cite>Quotes</cite>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <ul>
                    <li>
                        <cite>Politicians and diapers must be changed often, and for the same reason.</cite>
                    </li>
                    <li>
                        <cite>If you tell the truth, you don't have to remember anything.</cite>
                    </li>
                    <li>
                        <cite>The secret of getting ahead is getting started.</cite>
                    </li>
                </ul>
            </div>
            <div id="drag-bottom"></div>

        </div>
    </div>
